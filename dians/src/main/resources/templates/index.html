<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Македонска Берза - Анализа на Акции</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header>
    <h1>Македонска Берза - Анализа на Акции</h1>
</header>

<main>
    <div class="form-container">
        <label for="fileInput">Изберете CSV датотека за анализа:</label>
        <input type="file" id="fileInput" accept=".csv"/>
        <button id="submitBtn">Испрати за анализа</button>
    </div>

    <div id="resultContainer">
        <h2>Резултати:</h2>
        <div id="analysisResult">
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Македонска Берза</p>
</footer>

<script src="/js/app.js"></script>
</body>
</html>
